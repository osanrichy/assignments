<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <div class="form">
      <h2>Sign up</h2>

      <div class="inputBox">
        <input type="text" name="first-name" autocomplete="first name" required="required">
        <span>First Name</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="text" name="last-name" autocomplete="family-name" required="required">
        <span>Last Name</span>
        <i></i>
      </div>


      <div class="inputBox">
        <input type="tel" name="company" autocomplete="organization" required="required">
        <span>Phone Number</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="text" name="country" autocomplete="country-name" required="required">
        <span>Country</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="text" name="addresss" autocomplete="street-address" required="required">
        <span>Address</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="email" name="email" autocomplete="email" required="required">
        <span>Email</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="password" name="password" autocomplete="new-password" required="required">
        <span>Password</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="password" name="confirm-password" autocomplete="new-password" required="required">
        <span>Confirm password</span>
        <i></i>

      </div>
      <div class="inputBox">
        <input type="date" name="confirm-password" autocomplete="new-password" required="required">
        <span>Date of birth</span>
        <i></i>
      </div>

      <div class="gender">
        <div class="gender-1">
          <h3>Gender:</h3>
          <label for="Gender">Male
            <input type="radio" name="Gender" autocomplete="off">
          </label>
        </div>
        <div class="gender-2">
          <label for="Gender">Female
            <input type="radio" name="Gender" autocomplete="off">
        </div>
      </div>

      <div class="color">
        <legend>Favorite Colors</legend>
        <select name="1A" id="select" autocomplete=off required>
          <option value="">--color--</option>
          <option value="">White</option>
          <option value="">Black</option>
          <option value="">Yellow</option>
          <option value="">Blue</option>
          <option value="">Green</option>
          <option value="">Red</option>
        </select>
      </div>

      <div class="term">
        <label for="Click to agree to terms and condition">agree to terms and conditions
          <input type="checkbox" name="click to agree to terms and condition" autocomplete="off" required></label>
      </div>
      <a href="index.html"><input type="submit" value="login"></a>
      </form>
    </div>
  </div>
</body>

</html>
